<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password"><br><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="resume">Resume:</label>
  <input type="file" id="resume" name="resume"><br><br>

  <label for="favorite-item">Favorite Item:</label>
  <select id="favorite-item" name="favorite-item">
    <option value="item1">Icecream</option>
    <option value="item2">Biryani</option>
    <option value="item3">Momos</option>
    <option value="item4">chocolate</option>
  </select><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age"><br><br>

  <label for="about-you">About You:</label><br>
  <textarea id="about-you" name="about-you"></textarea><br><br>

  <input type="submit" value="Submit">
</form>
